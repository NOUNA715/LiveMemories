<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Analytics - LiveMemories</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f5f9ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    header {
      padding: 20px;
      background-color: #007bff;
      color: white;
      text-align: center;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      text-align: center;
    }
    .stat-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.1);
      width: 200px;
    }
    canvas {
      margin-top: 40px;
    }
    .btn-back {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>📊 تحليلات الذاكرة</h1>
    <p>رؤية شاملة حول ذكرياتك</p>
  </header>

  <div class="container">
    <div class="stats">
      <div class="stat-box">
        <h3 id="memoryCount">0</h3>
        <p>عدد الذكريات</p>
      </div>
      <div class="stat-box">
        <h3>7</h3>
        <p>أيام النشاط</p>
      </div>
    </div>

    <canvas id="memoryChart" height="100"></canvas>

    <div class="text-center btn-back">
      <a href="index.html" class="btn btn-outline-primary">⬅️ العودة للرئيسية</a>
    </div>
  </div>

  <script>
    // مثال لتحديث العدد
    document.getElementById('memoryCount').textContent = localStorage.getItem('memoryCount') || 5;

    // رسم بياني وهمي
    const ctx = document.getElementById('memoryChart').getContext('2d');
    const memoryChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'],
        datasets: [{
          label: 'عدد الذكريات',
          data: [3, 4, 1, 5, 2, 0, 3],
          backgroundColor: 'rgba(0, 123, 255, 0.5)',
          borderColor: 'rgba(0, 123, 255, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'عدد الذكريات'
            }
          }
        }
      }
    });
  </script>

</body>
</html>
