<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Analytics</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .chart {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .chart-box {
      width: 300px;
      height: 300px;
      background-color: #e0f7fa;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <h1>📊 Memory Analytics</h1>
  </header>
  <div class="container">
    <h2>Analysis Overview</h2>
    <div class="chart">
      <div class="chart-box">📅 Most Active Days</div>
      <div class="chart-box">😊 Emotion Trends</div>
      <div class="chart-box">📍 Locations Logged</div>
      <div class="chart-box">🕒 Average Entry Time</div>
    </div>
  </div>
</body>
</html>
